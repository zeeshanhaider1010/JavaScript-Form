<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn & SignUp Forms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }

    .form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SignIn Form -->
    <form id="signin-form" class="form">
      <h2>Sign In</h2>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign In</button>
      <p id="signin-error" class="error-message"></p>
    </form>

    <!-- SignUp Form -->
    <form id="signup-form" class="form">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="input-group">
        <label for="password-signup">Password:</label>
        <input type="password" id="password-signup" name="password-signup" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="input-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <label for="terms">Agree to Terms:</label>
        <input type="checkbox" id="terms" name="terms" required>
      </div>
      <button type="submit">Sign Up</button>
      <p id="signup-error" class="error-message"></p>
    </form>
  </div>

  <script>
    // SignIn Form Validation
    document.getElementById('signin-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorElement = document.getElementById('signin-error');
      errorElement.textContent = '';

      if (!username || !password) {
        errorElement.textContent = 'All fields are required.';
        return;
      }

      if (!/[!@#$%^&*(),.?":{}|<>]/.test(password) || !/\d/.test(password)) {
        errorElement.textContent = 'Password must contain at least one special character and one number.';
        return;
      }

      alert('Sign In Successful!');
    });

    // SignUp Form Validation
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const fullName = document.getElementById('full-name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const age = document.getElementById('age').value.trim();
      const password = document.getElementById('password-signup').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      const gender = document.getElementById('gender').value;
      const terms = document.getElementById('terms').checked;
      const errorElement = document.getElementById('signup-error');
      errorElement.textContent = '';

      if (!fullName || !email || !phone || !age || !password || !confirmPassword || !gender || !terms) {
        errorElement.textContent = 'All fields are required.';
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorElement.textContent = 'Invalid email format.';
        return;
      }

      if (isNaN(age) || age < 18 || age > 100) {
        errorElement.textContent = 'Age must be a valid number between 18 and 100.';
        return;
      }

      if (password !== confirmPassword) {
        errorElement.textContent = 'Passwords do not match.';
        return;
      }

      if (!/[!@#$%^&*(),.?":{}|<>]/.test(password) || !/\d/.test(password)) {
        errorElement.textContent = 'Password must contain at least one special character and one number.';
        return;
      }

      alert('Sign Up Successful!');
    });
  </script>
</body>
</html>
